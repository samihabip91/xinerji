<div class="container" >
  <div class="auto-complete" #autoComplete >
    <input #input type="string" (input)="onInput()"  />

    <div class="dropdown" (scroll)="onScroll($event)" *ngIf="isVisible" >
     <label class="product" (click)="detail(product)" *ngFor="let product of products">{{product.title}}</label>
    </div>
  </div>

  <div class="product-cotainer">
    <ng-container #productDetail ></ng-container>
  </div>
</div>
